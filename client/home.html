<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="static/NSUT_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="home.css">
    <title>Home - NSUT-Space</title>
</head>

<body>
    <div class="navbar">
        <div class="brand">
            <img src="static/NSUT_logo.png" width="40" height="40">
            <span>NSUT-Space</span>
        </div>
        <div class="nav-buttons">
            <div class="nav-button" id="login-btn">
                <button class="button">Login</button>
            </div>
            <div class="nav-button" id="signup-btn">
                <button class="button">Sign Up</button>
            </div>
            <div class="nav-button" id="post-btn">
                <button class="button">Post</button>
            </div>
            <div class="user-avatar" id="avatar">
                <img src="static/user.png" alt="user">
                <div class="user-dropdown" id="user-dropdown">
                    <ul>
                        <li>username</li>
                        <li id="logout-btn">Logout</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <span class="loader" id="loader"></span>
    <div class="single-tweet" id="single-tweet-container">
    </div>
    <div id="tweet-container">
    </div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <p id="popupText"></p>
            <button id="closePopup">Close</button>
        </div>
    </div>
    <!-- javascript -->
    <script src="https://kit.fontawesome.com/b3bfcf1c42.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="home.js"></script>
</body>

</html>
